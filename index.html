<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Sounds</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <h1 class="header">Weather Sounds</h1>
      <div class="buttons">
        <button class="button button-summer" data-sound="summer">
          <img src="./assets/icons/sun.svg" alt="" />
        </button>
        <button class="button button-rain" data-sound="rain">
          <img src="./assets/icons/cloud-rain.svg" alt="" />
        </button>
        <button class="button button-winter" data-sound="winter">
          <img src="./assets/icons/cloud-snow.svg" alt="" />
        </button>
      </div>
      <div class="controls">
        <label for="volume"></label>
        <input
          class="volume"
          type="range"
          id="volume"
          min="0"
          max="1"
          step="0.1"
          value="0.5" />
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
